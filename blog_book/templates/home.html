<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="/static/home.css">
  <title>Blog Book</title>

</head>

<body class="text-center text-white d-flex bg-dark">
    <div class="p-3 mx-auto cover-container d-flex w-100 h-100 flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="mb-0 float-md-left">Blog Book</h3>
                <nav class="nav nav-masthead justify-content-center float-md-right">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="/blogs">Blogs</a>
                    {% if not request.user.is_authenticated %}
                    <a class="nav-link" href="{% url 'auth:login' %}">Login</a>
                    <a class="nav-link" href="{% url 'auth:register' %}">Register</a>
                    {% else %}
                    <a class="nav-link" href="{% url 'feed_view' %}">Feed</a>
                    <a class="nav-link" href="{% url 'auth:logout' %}">Logout</a>
                    {% endif %}
                </nav>
            </div>
        </header>
        <main class="px-3">
            <h1>Blog Book</h1>
            <p class="lead">
              Jump right in and explore blogs written by others. <br>
              Feel free to create some of your own and comment on others!
            </p>
            <a href="/blogs" class="bg-white border-white btn btn-lg btn-secondary fw-bold">View Blogs</a>
        </main>

        <footer class="mt-auto text-white-50">
            <p>&copy; 2022 </p>
        </footer>


    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
</body>

</html>
